<div id="host-container">
  <div id="alert-container" *ngIf="alert" class="alert alert-dismissible alert-{{alert.type}}">
    <button *ngIf="alert.dismissible" (click)="closeAlert()" type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 *ngIf="alert.title" class="alert-heading">{{ alert.title }}</h4>
    <p class="mb-0">
      <span *ngIf="alert.icon" class="mr-2" [innerHTML]="alert.icon"></span>
      {{ alert.message }}
    </p>
  </div>
</div>
